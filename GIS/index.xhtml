<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="deps/xml3d.js"></script>
    <script type="text/javascript" src="scripts/camera.js"></script>
    <script type="text/javascript" src="deps/jquery.min.js"></script>
    <title>XML3D map service</title>
</head>
<body>
  <!-- display_div(document.getElementById('optionList').value); -->
  <select id="selector" ></select>

  <div>
    <xml3d id="xml3dContent" xmlns="http://www.xml3d.org/2009/xml3d">
        <defs xmlns="http://www.xml3d.org/2009/xml3d">
            <transform id="t_node-camera_player" rotation="0.0 0.0 0.0 0.0" translation="0 0 0"/>

            <shader id="orangePhong" script="urn:xml3d:shader:phong">
                <float3 name="diffuseColor" >0.49020  1.0  0.0</float3>
                <float name="ambientIntensity" >0.1</float>
            </shader>

            <lightshader id="light1" script="urn:xml3d:lightshader:directional" >
              <float3 name="intensity" >2 2 2</float3>
              <bool name="castShadow">true</bool>
              <float3 name="direction">0.5 0.1 0.5</float3>
            </lightshader>

            <light shader="#light1" />
            <bool id="useKeys">true</bool>
        </defs>

        <group xmlns="http://www.xml3d.org/2009/xml3d" id="MaxScene">
          <group id="node-camera_player" transform="#t_node-camera_player" shader="#orangePhong" lightshader="#light1">
              <view fieldOfView="0.7" id="camera_player-camera"/>
          </group>
        </group>
    </xml3d>
  </div>





</body>
  <script type="text/javascript" src="scripts/map.js"></script>
</html>
